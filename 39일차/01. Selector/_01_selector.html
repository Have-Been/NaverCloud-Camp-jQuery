<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 직접 선택자</title>
    <!--jquery 라이브러리 링크-->
    <!--다운로드한 파일을 링크-->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!-- CDN 방식으로 웹에 올려진 파일을 링크 -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul>
        <li id="html">Html</li>
        <li class="js">JavaScript</li>
        <li class="js">Jquery</li>
    </ul>
    <script>
        // DOM 객체가 모두 로드됐을 때 코드를 실행

        // 순수 자바스크립트
        // window.addEventListner("load", () => {})

        // Jquery
        // $(() => {}), $(function() {})

        // jquery 3.0부터 지원 종료
        // $(document).ready (() => {}), $(document).ready(function() {})

        $(() => {
            // 1. 직접 선택자
            // $("css선택자")
            // 1-1. 전체 선택자
            // 웹 문서에 있는 모든 태그들 출력
            console.log($("*"));

            // css 메소드: 스타일 속성을 변경하거나 확인하는 메소드
            $("*").css("border", "1px dolid black");

            // 1-2. 아이디 선택자
            console.log($("#html"));
            $("html").css("background", "yellow");

            // 1-3. 클래스 선택자
            console.log(".js");
            $(".js").css("background", "lightgreen");

            
        })
    </script>
</body>
</html>
